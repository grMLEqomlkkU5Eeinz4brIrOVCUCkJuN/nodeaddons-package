name: Release to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check if release should proceed
        id: check
        run: |
          if [ "${{ secrets.SHOULD_RELEASE }}" = "true" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release is enabled"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Release is disabled - set SHOULD_RELEASE secret to 'true' to enable"
          fi

  build-prebuilds:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build prebuilds
        run: npm run prebuild

      - name: Upload prebuilds
        uses: actions/upload-artifact@v6
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/
          retention-days: 1

  publish:
    needs: [check-release, build-prebuilds]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download all prebuilds
        uses: actions/download-artifact@v7
        with:
          path: all-prebuilds

      - name: Organize prebuilds
        run: |
          mkdir -p prebuilds
          find all-prebuilds -type f -name "*.node" -exec cp {} prebuilds/ \;
          ls -la prebuilds/

      - name: Build TypeScript
        run: npm run build:ts

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
